<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <div class="root">

        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Лого">
        </header>

        <main class="content">

            <section class="profile">   
                <img class="profile__avatar" src="./images/Avatar.svg" alt="Аватар профиля">     
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button">
                        <img class="profile__edit-button-img" src="./images/Edit_Button.svg" alt="Иконка ручки">
                    </button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button">
                    <img class="profile__add-button-cross" src="./images/profile_lines.svg" alt="Иконка закрытия">
                </button> 
            </section>
            <section class="elements">
                <ul class="elements__list">

                    <template class="template__element" id="template__element">
                        <li class="element">
                            <img class="element__trash-icon" src="./images/Trash.svg" alt="иконка мусорки">
                            <img class="element__image" src="#" alt="Фото природы">
                            <div class="element__item-info">
                                <h2 class="element__title">123</h2>
                                <button class="element__button" type="button">
                                    <img class="element__like" src="./images/heart.svg" alt="Лайк">
                                </button>
                            </div>
                        </li>
                    </template>
                   
                </ul>
            </section>

            <div class="popup profile-popup">            
                <div class="popup__container">
                    <button class="close-icon" type="button">
                        <img class="close-icon__image" src="./images/Close_Icon.svg" alt="Иконка закрытия попапа">
                    </button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__form popup__form_type_profile" action="#" name="form-profile" novalidate>
                        <input required minlength="2" maxlength="40" type="text" class="popup__input" id="popup__input-title" name="title-profile">
                        <span class="popup__input-error popup__input-error-title-profile"></span>
                        <input required minlength="2" maxlength="200" type="text" class="popup__input" id="popup__input-subtitle" name="subtitle-profile">
                        <span class="popup__input-error popup__input-error-subtitle-profile"></span>
                        <button class="popup__button popup__button_type_profile" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>

             <div class="popup popup_type_add">            
                <div class="popup__container">
                    <button class="close-icon close-icon_type_add" type="button">
                        <img class="close-icon__image" src="./images/Close_Icon.svg" alt="Иконка закрытия попапа">
                    </button>
                    <h2 class="popup__title popup__title_type_add">Новое место</h2>
                    <form class="popup__form popup__form_type_add" action="#" name="form-add" novalidate>
                        <input required minlength="2" maxlength="30" type="text" class="popup__input" placeholder="Название" id="popup__input-title_type_add" name="title-add">
                        <span class="popup__input-error popup__input-error-title-add"></span>
                        <input required type="url" class="popup__input" placeholder="Ссылка на картинку" id="popup__input-subtitle_type_add" name="subtitle-add">
                        <span class="popup__input-error popup__input-error-subtitle-add"></span>
                        <button class="popup__button popup__button_type_add" type="submit">Создать</button>
                    </form>
                </div>
            </div>

            <div class="popup popup-image">
                <div class="popup-image__container">
                    <button class="close-icon close-icon_theme_popup-image" type="button">
                        <img class="close-icon__image" src="./images/Close_Icon.svg" alt="Иконка закрытия попапа">
                    </button>
                    <img class="popup-image__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Фото природы">
                    <p class="popup-image__discription"></p>
                </div>
            </div>
           
        </main>
        
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>

    </div>
    <script type="module" src="./scripts/Card.js"></script>
    <script type="module" src="./scripts/FormValidator.js"></script>
    <script type="module" src="./constants.js"></script>
    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
